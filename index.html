<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Maxim & Daria Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400;600&family=Cormorant+Garamond:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream-bg: #fdfaf5; 
            --accent-gold: #bda27e; 
            --text-main: #5d544b; 
            --wax-color: #c6a49a;
        }

        body { 
            margin: 0; background: var(--cream-bg); 
            font-family: 'Cormorant Garamond', serif; color: var(--text-main);
            overflow-x: hidden; -webkit-font-smoothing: antialiased;
        }

        .envelope-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 99999; background: #f3ece4;
            transition: opacity 0.8s ease, visibility 0.8s ease;
        }
        .envelope {
            position: relative; width: 100%; height: 100%;
            background: #ede4d9; overflow: hidden;
        }
        .top-fold {
            position: absolute; top: 0; left: 0; width: 0; height: 0;
            border-left: 50vw solid transparent; border-right: 50vw solid transparent;
            border-top: 40vh solid #e2d6c9; z-index: 10;
            transition: transform 1s ease; transform-origin: top;
        }
        .envelope-text {
            position: absolute; top: 25%; text-align: center; z-index: 90; width: 100%; pointer-events: none;
        }
        .envelope-text h1 { font-family: 'Great Vibes'; font-size: clamp(2.5rem, 9vw, 4.2rem); margin: 0; color: var(--text-main); }

        .wax-seal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 130px; height: 130px; background: var(--wax-color);
            border-radius: 50%; z-index: 100; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        .wax-seal span { color: white; font-family: 'Montserrat'; font-size: 10px; text-transform: uppercase; text-align: center; font-weight: 600; }

        .envelope-date {
            position: absolute; bottom: 15%; width: 100%; text-align: center;
            z-index: 90; font-family: 'Montserrat'; letter-spacing: 5px; font-size: 1.1rem;
        }

        .is-open .top-fold { transform: rotateX(180deg); }
        .is-open.envelope-wrapper { opacity: 0; visibility: hidden; }

        .invitation-card {
            max-width: 500px; margin: 0 auto; padding: 60px 20px; text-align: center;
            opacity: 0; transform: translateY(30px); transition: 1s ease 0.5s;
        }
        body.opened .invitation-card { opacity: 1; transform: translateY(0); }

        .section { padding: 45px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        h2 { font-weight: 500; font-size: 2rem; color: var(--accent-gold); text-transform: uppercase; letter-spacing: 3px; }
        .special-text { font-family: 'Great Vibes'; font-size: 3.5rem; margin: 20px 0; }

        .timer { display: flex; justify-content: center; margin: 30px 0; }
        .timer-item { padding: 0 15px; border-right: 1px solid var(--accent-gold); }
        .timer-item:last-child { border-right: none; }
        .timer-num { font-size: 2.5rem; font-weight: 300; color: var(--accent-gold); display: block; }
        .timer-label { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; }

        .calendar-container {
            display: inline-block; padding: 20px; border: 1px solid var(--accent-gold); border-radius: 15px; position: relative;
        }
        .calendar-wrap { padding: 15px; background: white; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.02); }
        .
