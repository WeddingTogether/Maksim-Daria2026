<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Victor & Margo Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&family=Cormorant+Garamond:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --olive: #6b705c;
            --clay: #a67c52;
            --ivory: #f4f1ea;
        }

        body, html { margin: 0; padding: 0; height: 100%; background: var(--ivory); font-family: 'Cormorant Garamond', serif; overflow-x: hidden; }

        /* --- ЭКРАН ПЕЧАТИ (КОНВЕРТ) --- */
        #envelope-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--olive);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999;
            transition: all 1.2s cubic-bezier(0.7, 0, 0.3, 1);
            color: white;
        }

        /* Анимация исчезновения при открытии */
        .envelope-opened {
            opacity: 0;
            visibility: hidden;
            transform: scale(1.2); /* Эффект приближения перед исчезновением */
        }

        .names-hero {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeInDown 1.5s forwards 0.5s;
        }

        /* САМА ПЕЧАТЬ */
        .seal-container {
            position: relative;
            width: 140px; height: 140px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.3s;
        }

        .seal-container:hover { transform: scale(1.05); }

        /* Стилизация сургуча с текстурой */
        .wax-seal-graphic {
            position: absolute;
            width: 100%; height: 100%;
            background: var(--clay);
            border-radius: 55% 45% 52% 48% / 47% 53% 46% 54%; /* Неровные края как у воска */
            box-shadow: 0 4px 15px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; justify-content: center;
            animation: sealPulse 2s infinite;
        }

        .wax-seal-graphic span {
            font-family: 'Montserrat', sans-serif;
            font-size: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.9);
            line-height: 1.4;
            pointer-events: none;
        }

        .envelope-date {
            margin-top: 40px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 5px;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1.5s forwards 0.5s;
        }

        /* АНИМАЦИИ */
        @keyframes sealPulse {
            0% { transform: scale(1); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
            50% { transform: scale(1.03); box-shadow: 0 6px 20px rgba(0,0,0,0.4); }
            100% { transform: scale(1); box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- ОСНОВНОЙ КОНТЕНТ (СКРЫТ ПО УМОЛЧАНИЮ) --- */
        .main-page {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease 0.5s;
        }

        .show-content { opacity: 1; }

        .location-section {
            background: white;
            margin: 30px 0;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);}

        .btn-map {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            border: 1px solid var(--olive);
            color: var(--olive);
            text-decoration: none;
            border-radius: 25px;
            font-size: 13px;
            font-family: 'Montserrat', sans-serif;
        }

        .swatch-group {
            display: flex; justify-content: center; gap: 12px; margin: 20px 0;
        }

        .swatch {
            width: 50px; height: 50px; border-radius: 50%; border: 3px solid white; box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div id="envelope-wrapper" onclick="openInvitation()">
        <div class="names-hero">Victor & Margo</div>
        
        <div class="seal-container">
            <div class="wax-seal-graphic">
                <span>відкрити<br>запрошення</span>
            </div>
        </div>

        <div class="envelope-date">18.08.2026</div>
    </div>

    <div id="main-content" class="main-page">
        <h2 style="font-family: 'Great Vibes'; font-size: 3rem; color: var(--olive);">Запрошення</h2>
        <p>Ми будемо раді бачити вас на нашому святі!</p>

        <div class="location-section">
            <h3 style="font-family: 'Montserrat'; font-weight: 400;">Локація</h3>
            <p>Ресторан «Porto Franco»</p>
            <p style="font-size: 14px; color: #666;">вул. Рішельєвська, 9А, Одеса</p>
            <a href="https://maps.google.com" target="_blank" class="btn-map">ПЕРЕГЛЯНУТИ НА МАПІ</a>
        </div>

        <h3>Дрес-код</h3>
        <div class="swatch-group">
            <div class="swatch" style="background: #e6e2d3;"></div>
            <div class="swatch" style="background: #d4ccb6;"></div>
            <div class="swatch" style="background: #a3ad91;"></div>
            <div class="swatch" style="background: #6b705c;"></div>
        </div>

        <p style="margin-top: 50px; font-size: 12px; letter-spacing: 2px;">ЧЕКАЄМО НА ВАС!</p>
    </div>

    <script>
        function openInvitation() {
            // Анимация конверта
            const envelope = document.getElementById('envelope-wrapper');
            envelope.classList.add('envelope-opened');
            
            // Плавное появление контента
            const content = document.getElementById('main-content');
            content.classList.add('show-content');

            // Чтобы скролл появился только после открытия
            document.body.style.overflowY = "auto";
        }

        // Блокируем скролл пока не нажали на печать
        document.body.style.overflowY = "hidden";
    </script>
</body>
</html>
