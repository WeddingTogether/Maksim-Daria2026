<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&family=Cormorant+Garamond:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            --olive: #6b705c;
            --paper: #f4f1ea;
            --wax: #a67c52;
        }

        body { margin: 0; background: #dcd7cc; font-family: 'Cormorant Garamond', serif; overflow-x: hidden; }

        /* КОНВЕРТ */
        .envelope-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            z-index: 1000;
            background: #b8bba9; /* Фон за конвертом */
            transition: opacity 0.8s ease 1s, visibility 0.8s ease 1s;
        }

        .envelope {
            position: relative;
            width: 100%; height: 100%;
            background: var(--olive);
            overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Верхний клапан (треугольник) */
        .top-fold {
            position: absolute; top: 0; width: 0; height: 0;
            border-left: 50vw solid transparent;
            border-right: 50vw solid transparent;
            border-top: 45vh solid #5b604c; /* Чуть темнее основного */
            z-index: 5;
            transition: transform 1s ease;
            transform-origin: top;
        }

        /* Текст на конверте */
        .envelope-text {
            color: white; text-align: center; z-index: 6;
            transition: opacity 0.5s ease;
        }
        .envelope-text h1 { font-family: 'Great Vibes'; font-size: 3.5rem; margin: 0; }
        .envelope-text p { font-family: 'Montserrat'; letter-spacing: 5px; }

        /* ПЕЧАТЬ */
        .wax-seal {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 110px; height: 110px;
            background: var(--wax);
            border-radius: 48% 52% 45% 55% / 53% 47% 56% 44%; /* Органическая форма */
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), inset 0 0 10px rgba(0,0,0,0.2);
            z-index: 10; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.6s cubic-bezier(0.5, 0, 0.5, 1);
        }
        .wax-seal:hover { transform: translate(-50%, -50%) scale(1.05); }
        .wax-seal span {
            color: white; font-family: 'Montserrat'; font-size: 9px;
            text-transform: uppercase; text-align: center; letter-spacing: 1px;
        }

        /* АНИМАЦИЯ ОТКРЫТИЯ */
        .is-open .wax-seal { opacity: 0; transform: translate(-50%, -50%) scale(0.5); pointer-events: none; }
        .is-open .top-fold { transform: rotateX(180deg); z-index: 1; }
        .is-open .envelope-text { opacity: 0; }
        .is-open.envelope-wrapper { opacity: 0; visibility: hidden; }

        /* ОСНОВНОЙ КОНТЕНТ (ЛИСТ ПРИГЛАШЕНИЯ) */
        .invitation-card {
            max-width: 500px; margin: 0 auto; padding: 40px 20px;
            background: var(--paper); min-height: 100vh;
            text-align: center; box-shadow: 0 0 50px rgba(0,0,0,0.1);
        }
        
        .section { padding: 30px 0; border-bottom: 1px solid #ddd; }
        .swatch-group { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .swatch { width: 45px; height: 45px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        .map-btn {
            display: inline-block; padding: 10px 25px; border: 1px solid var(--olive);
            color: var(--olive); text-decoration: none; border-radius: 20px;
            font-family: 'Montserrat'; font-size: 12px; margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="envelope-wrapper" id="wrapper"><div class="envelope" id="envelope">
            <div class="top-fold"></div>
            
            <div class="envelope-text">
                <h1>Victor & Margo</h1>
                <p>18.08.2026</p>
            </div>

            <div class="wax-seal" onclick="openInvitation()">
                <span>відкрити<br>запрошення</span>
            </div>
        </div>
    </div>

    <div class="invitation-card">
        <h2 style="font-family: 'Great Vibes'; font-size: 3rem; color: var(--olive);">Запрошення</h2>
        <p>Дорогі друзі! Будемо раді бачити вас!</p>

        <div class="section">
            <h3 style="font-family: 'Montserrat'; font-weight: 300; text-transform: uppercase;">Локація</h3>
            <p><strong>Ресторан «Porto Franco»</strong></p>
            <p>Одеса, вул. Рішельєвська, 9А</p>
            <a href="#" class="map-btn">ПЕРЕГЛЯНУТИ НА МАПІ</a>
        </div>

        <div class="section">
            <h3 style="font-family: 'Montserrat'; font-weight: 300; text-transform: uppercase;">Дрес-код</h3>
            <div class="swatch-group">
                <div class="swatch" style="background: #e6e2d3;"></div>
                <div class="swatch" style="background: #d4ccb6;"></div>
                <div class="swatch" style="background: #a3ad91;"></div>
                <div class="swatch" style="background: #6b705c;"></div>
            </div>
        </div>
    </div>

    <script>
        function openInvitation() {
            // Запускаем анимацию на конверте
            document.getElementById('wrapper').classList.add('is-open');
            
            // Разрешаем скролл основного контента через секунду
            setTimeout(() => {
                document.body.style.overflowY = "auto";
            }, 1500);
        }
        document.body.style.overflowY = "hidden";
    </script>
</body>
</html>
