<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрошення: Максим та Дарья</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&family=Playfair+Display:italic&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-env: #8b9467; /* Тот самый оливковый */
            --bg-body: #f4f1ea;
            --wax: #b5838d;
        }

        body { margin: 0; background: var(--bg-body); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* Контейнер для анимации */
        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #585d4a; 
            position: fixed;
            width: 100%;
            z-index: 9999;
            transition: transform 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .envelope-container {
            position: relative;
            width: 320px;
            height: 220px;
            cursor: pointer;
        }

        /* Задняя стенка */
        .envelope {
            position: relative;
            width: 100%;
            height: 100%;
            background: var(--bg-env);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        /* Клапан (крышка) */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #7a8258;
            transform-origin: top;
            transition: transform 0.6s ease;
            z-index: 4;
        }

        /* Передние стенки (кармашек) */
        .envelope::after {
            content: "";
            position: absolute;
            bottom: 0;
            z-index: 3;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-bottom: 110px solid #9ba37a;
        }

        .envelope::before {
            content: "";
            position: absolute;
            top: 0;
            z-index: 2;
            border-top: 110px solid transparent;
            border-bottom: 110px solid transparent;
            border-left: 160px solid #a4ac86;
        }

        /* Печать */
        .seal {
            position: absolute;
            top: 95px;
            left: 135px;
            width: 50px;
            height: 50px;
            background: var(--wax);
            border-radius: 50%;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.4s ease;
        }

        /* Письмо (которое выезжает) */
        .card {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: 300px;
            height: 200px;
            background: #fff;
            z-index: 1;
            transition: transform 1s 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        .card h2 { font-family: 'Great Vibes', cursive; color: #333; font-size: 2rem; margin: 0; }
        .card p { font-size: 14px; margin-top: 10px; letter-spacing: 2px; }

        /* ЭФФЕКТЫ ПРИ КЛИКЕ */
        .open .flap { transform: rotateX(180deg); z-index: 0; }
        .open .seal { opacity: 0; transform: scale(0); }
        .open .card { transform: translateY(-150px); height: 300px; }

        .wrapper.fade-out { transform: translateY(-100%); }

        /* КОНТЕНТ САЙТА */
        #main-site { opacity: 0; transition: opacity 1s 1s; padding-bottom: 50px; }#main-site.show { opacity: 1; }

        .hero { 
            height: 100vh; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('photo.jpg') center/cover no-repeat;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
    </style>
</head>
<body>

    <div class="wrapper" id="intro">
        <div class="envelope-container" onclick="openEnvelope()">
            <div class="flap"></div>
            <div class="seal">ВІДКРИТИ</div>
            <div class="envelope"></div>
            <div class="card">
                <h2>Максим <br>& Дарья</h2>
                <p>06.06.2026</p>
            </div>
        </div>
    </div>

    <div id="main-site">
        <div class="hero">
            <h1 style="font-family: 'Great Vibes'; font-size: 4.5rem;">Максим та Дарья</h1>
            <p style="letter-spacing: 5px;">06.06.2026</p>
        </div>
        
        <section style="text-align: center; padding: 60px 20px;">
            <p style="font-family: 'Playfair Display'; font-style: italic; font-size: 1.5rem;">Ми одружуємось!</p>
            <audio controls id="audio" style="width: 100%; max-width: 300px; margin: 20px 0;">
                <source src="music.mp3" type="audio/mpeg">
            </audio>
            
            <div style="max-width: 500px; margin: 0 auto; line-height: 1.8;">
                <h2 style="font-family: 'Playfair Display';">Дорогі рідні та друзі!</h2>
                <p>Цей день буде особливим для нас, і ми хочемо провести його разом з вами.</p>
            </div>
        </section>
    </div>

    <script>
        function openEnvelope() {
            const container = document.querySelector('.envelope-container');
            const intro = document.getElementById('intro');
            const main = document.getElementById('main-site');
            const audio = document.getElementById('audio');

            // 1. Анимация раскрытия
            container.classList.add('open');

            // 2. Через 3 секунды улетаем вверх
            setTimeout(() => {
                intro.classList.add('fade-out');
                main.classList.add('show');
                // Автовоспроизведение музыки (если браузер позволит)
                audio.play();
            }, 3000);
        }
    </script>
</body>
</html>
