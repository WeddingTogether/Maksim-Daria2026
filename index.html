<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрошення: Максим та Дарья</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@300;400&family=Playfair+Display:italic&display=swap" rel="stylesheet">
    <style>
        :root {
            --olive: #6b705c;
            --beige: #f4f1ea;
            --wax: #b5838d;
        }

        body { margin: 0; background: var(--beige); font-family: 'Montserrat', sans-serif; }

        /* Контейнер для центрирования конверта */
        .wrapper {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #585d4a; /* Более глубокий оливковый для фона */
            overflow: hidden;
            position: relative;
            z-index: 100;
            transition: transform 1s ease-in-out;
        }

        .envelope {
            position: relative;
            width: 300px;
            height: 200px;
            background: #a4ac86;
            cursor: pointer;
        }

        /* Нижняя часть конверта (передний план) */
        .envelope::after {
            content: "";
            position: absolute;
            z-index: 3;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 100px solid #8b9467;
            bottom: 0;
        }

        /* Боковые части */
        .envelope-sides::before {
            content: "";
            position: absolute;
            z-index: 2;
            border-top: 100px solid transparent;
            border-bottom: 100px solid transparent;
            border-left: 150px solid #9ba37a;
            top: 0; left: 0;
        }

        /* Клапан (крышка) */
        .flap {
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 110px solid #7d855c;
            transform-origin: top;
            transition: transform 0.6s 0.4s ease;
            z-index: 4;
        }

        /* Печать */
        .seal {
            position: absolute;
            top: 85px;
            left: 125px;
            width: 50px;
            height: 50px;
            background: var(--wax);
            border-radius: 50%;
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: 0.4s;
        }

        /* Само письмо */
        .letter {
            position: absolute;
            bottom: 5px;
            left: 15px;
            width: 270px;
            height: 180px;
            background: white;
            z-index: 1;
            transition: transform 0.8s 1s ease;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .letter h2 { font-family: 'Great Vibes', cursive; margin: 10px 0; font-size: 1.8rem; }

        /* АНИМАЦИЯ ПРИ КЛИКЕ */
        .envelope.open .flap { transform: rotateX(180deg); z-index: 0; }
        .envelope.open .seal { opacity: 0; transform: scale(0); }
        .envelope.open .letter { transform: translateY(-130px); height: 250px; }

        /* Исчезновение интро */
        .wrapper.hide { transform: translateY(-100%); }

        /* Основной контент (скрыт до открытия) */
        #main-site { display: none; padding-bottom: 50px; }
        .hero { 
            height: 80vh; 
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('photo.jpg') center/cover;
            display: flex; flex-direction: column; justify-content: center; align-items: center; color: white;
        }
    </style>
</head>
<body><div class="wrapper" id="intro">
        <div class="envelope" id="env" onclick="startAnimation()">
            <div class="flap"></div>
            <div class="envelope-sides"></div>
            <div class="seal">OPEN</div>
            <div class="letter">
                <h2>Максим <br>& Дарья</h2>
                <p>06.06.2026</p>
            </div>
        </div>
    </div>

    <div id="main-site">
        <div class="hero">
            <h1 style="font-family: 'Great Vibes'; font-size: 4rem;">Максим та Дарья</h1>
            <p style="letter-spacing: 5px;">06.06.2026</p>
        </div>
        
        <section style="text-align: center; padding: 50px 20px;">
            <h2 style="font-family: 'Playfair Display';">Дорогі гості!</h2>
            <p>Будемо раді бачити вас на нашому святі!</p>
            </section>
    </div>

    <script>
        function startAnimation() {
            const env = document.getElementById('env');
            const intro = document.getElementById('intro');
            const main = document.getElementById('main-site');

            // 1. Открываем конверт
            env.classList.add('open');

            // 2. Через 2.5 секунды убираем конверт и показываем сайт
            setTimeout(() => {
                intro.classList.add('hide');
                main.style.display = 'block';
            }, 2500);
        }
    </script>
</body>
</html>
