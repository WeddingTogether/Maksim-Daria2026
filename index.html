<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свадьбу | Victor & Margo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;500&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f1ea;
            --accent-green: #6b705c;
            --text-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            text-align: center;
        }

        h1, h2 {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 300;
        }

        /* 1. Header Section */
        .hero {
            padding: 100px 20px;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)), url('https://via.placeholder.com/800x1200') center/cover;
            color: white;
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero h1 { font-size: 3rem; margin-bottom: 10px; }
        .hero p { font-size: 1.2rem; letter-spacing: 2px; }

        /* 2. Music Player Block */
        .player-block {
            padding: 40px 20px;
            background: white;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        /* 3. Dress Code Palette */
        .palette {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .color-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ddd;
        }

        /* 4. RSVP Form */
        .rsvp-form {
            background-color: var(--accent-green);
            color: white;
            padding: 60px 20px;
        }

        input, select, button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            padding: 12px;
            border-radius: 25px;
            border: none;
        }

        button {
            background-color: white;
            color: var(--accent-green);
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Таймер */
        #timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.5rem;
            margin: 30px 0;
        }
    </style>
</head>
<body>

    <section class="hero">
        <h1>Victor & Margo</h1>
        <p>18.08.2026</p>
    </section>

    <section class="player-block">
        <h2>Ми одружуємося!</h2>
        <p>Вмикайте музику для атмосфери</p>
        <audio controls style="width: 100%;">
            <source src="your-audio-file.mp3" type="audio/mpeg">
        </audio>
    </section>

    <section style="padding: 50px 20px;">
        <h2>Програма дня</h2>
        <div style="border-left: 1px solid #ccc; width: 1px; height: 100px; margin: 20px auto;"></div>
        <p>15:30 — Збір гостей</p>
        <p>16:00 — Церемонія</p>
        <p>16:30 — Банкет</p>
    </section>

    <section style="padding: 50px 20px; background: #fff;">
        <h2>Дрес-код</h2>
        <p>Будемо вдячні, якщо ви підтримаєте колірну гаму нашого свята:</p>
        <div class="palette">
            <div class="color-circle" style="background-color: #e6e2d3;"></div>
            <div class="color-circle" style="background-color: #d4ccb6;"></div>
            <div class="color-circle" style="background-color: #a3ad91;"></div>
            <div class="color-circle" style="background-color: #6b705c;"></div>
        </div>
    </section>

    <section>
        <h2>Ми скажемо «Так» через:</h2><div id="timer">
            <div><span id="days">00</span><br><small>Днів</small></div>
            <div><span id="hours">00</span><br><small>Год</small></div>
            <div><span id="mins">00</span><br><small>Хв</small></div>
        </div>
    </section>

    <section class="rsvp-form">
        <h2>Анкета Гостя</h2>
        <form>
            <input type="text" placeholder="Ваше ім'я та прізвище" required>
            <select>
                <option value="yes">Так, із задоволенням!</option>
                <option value="no">На жаль, не зможу</option>
            </select>
            <button type="submit">ВІДПРАВИТИ</button>
        </form>
    </section>

    <script>
        // Простой скрипт для таймера
        const countDownDate = new Date("Aug 18, 2026 16:00:00").getTime();

        setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("mins").innerHTML = minutes;
        }, 1000);
    </script>

</body>
</html>
